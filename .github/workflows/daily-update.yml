# .github/workflows/daily-update.yml
name: Daily FPL Projections Update

on:
  schedule:
    # Runs at 6:00 AM UTC every day
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  update-projections:
    runs-on: ubuntu-latest
   
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run projection engine
        run: python scripts/projections.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push updates
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git commit -m "Update projections for $(date +'%Y-%m-%d')"
          git push
