name: Daily FPL Projections Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-projections:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run projection engine
        run: python scripts/projections.py

      - name: Debug - show data folder contents
        run: |
          echo "Current directory:"
          pwd
          echo "Data folder contents:"
          ls -la public/data/

      - name: Commit and push updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/
          git diff --staged --quiet || git commit -m "Update projections for $(date +'%Y-%m-%d')"
          git push
